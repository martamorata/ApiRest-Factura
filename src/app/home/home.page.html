<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Api Rest Facturas
      <ion-icon name="add-circle-outline" (click)="nuevaFactura()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item (click)="irAFactura(f)" *ngFor="let f of lista; let i=index">
      {{f.id}} {{f.cliente}} {{f.importeTotalConIva | number:'1.2-2'}}%
    </ion-item>
  </ion-list>

  
</ion-content>
